<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Matricular alumnos</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/plantillaPrincipal.xhtml">
            <ui:define name="content"> 
                <h:form>
                    <p:growl id="gMatricular" showDetail="true" sticky="true"/>
                    <p:panel header="Matricular Alumno">                 
                        Inserta D.N.I.: <p:inputText id="dni" value="#{matricularAlumno.DNI}" size="9"/><br/>                     
                        <p:outputLabel for="curso" value="Selecciona un curso activo: " />
                        <p:selectOneListbox id="curso" value="#{matricularAlumno.idImparticion}">                        
                            <f:selectItems value="#{imparticionesActivas.lista}" var="imparticion" itemLabel="#{imparticion.nombre}" itemValue="#{imparticion.idImparticion}"/>                        
                        </p:selectOneListbox>
                        <p:commandButton value="Matricular" action="#{matricularAlumno.matricular()}" update="gMatricular"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
