<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/plantillaPrincipalAlumno.xhtml">
            <ui:define name="content">
                <h:form> 
                    <p:growl id="growlExamen" showDetail="true" sticky="true"/>
                    <p:panel>  
                        <h:dataTable value="#{gestionExamen.preguntasExamen}" var="pe">
                            <h:column>                   
                                <p:panel header="#{pe.pregunta.enunciado}"> 
                                    <p:selectOneRadio value="#{pe.valueRespuesta}" layout="grid" columns="2">
                                        <f:selectItems var="r" value="#{pe.respuestas}" itemValue="#{r.idRespuesta}" itemLabel="#{r.respuesta}"/>
                                    </p:selectOneRadio>
                                </p:panel>
                            </h:column>
                        </h:dataTable>
                        <p:commandButton id="grabarExamen" value="Grabar Examen" actionListener="#{gestionExamen.corregir}" update="growlExamen"  rendered="#{gestionExamen.mostrarBoton}"/>
                        <p:commandButton value="Volver" action="index"/>
                    </p:panel>
                </h:form>  
            </ui:define>
        </ui:composition>

    </h:body>
</html>
