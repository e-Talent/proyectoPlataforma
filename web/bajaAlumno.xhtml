<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Baja Alumnos</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <p:panel header="Listado de Cursos" styleClass="panel">      
                    <p:dataTable id="tablaBajaAlumnos" value="#{imparticionesActivas.lista}" var="imparticion">
                        <p:column headerText="Curso">            
                            <h:outputText value="#{imparticion.nombre}"/>   
                            <ui:repeat value="#{imparticion.matriculaCollection}" var="matricula">
                                <h:form>
                                    <p:panelGrid columns="2">
                                        <h:outputText value="#{matricula.dni.nombre}"/> 
                                        <p:commandButton value="Dar de baja" action="#{matricularAlumno.baja(matricula.idMatricula)}"/>                                   
                                    </p:panelGrid>
                                </h:form>                                
                            </ui:repeat>
                        </p:column>                      
                    </p:dataTable> 
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
