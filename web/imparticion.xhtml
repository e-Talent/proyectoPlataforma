<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nueva impartición de un curso</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <p:panel header="Selecciona un Curso" styleClass="panel"> 
                     <br/>
                    <h:form>    
                        <p:panelGrid columns="2">
                            <p:selectOneListbox value="#{agregarImparticion.idCurso}">
                                <f:selectItems var="c" value="#{listaCursos.lista}"
                                               itemLabel="#{c.nombre}"
                                               itemValue="#{c.idCurso}"/>                                  
                            </p:selectOneListbox> 
                            <p:panelGrid columns="1">
                                <p:outputLabel for="popup" value="Fecha de Inicio: " />
                                <p:calendar id="popup" value="#{agregarImparticion.fechaInicio}" required="true"/>
                                <p:outputLabel for="popup" value="Fecha de finalización: " />
                                <p:calendar id="popup2" value="#{agregarImparticion.fechaFin}" required="true"/>
                                <h:outputLabel value="Nombre de la edición: " for="nombreEdicion"/>
                                <p:inputText id="nombreEdicion" value="#{agregarImparticion.nombre}" required="true">
                                    <f:validateLength minimum="3" maximum="45"/></p:inputText>                              
                            </p:panelGrid>
                        </p:panelGrid>
                        <br/><br/>
                         <p:commandButton value="Guardar" action="#{agregarImparticion.guardarImparticion()}" ajax="false"/>   
                    </h:form> 
                      <br/>
                </p:panel>
              
            </ui:define>
        </ui:composition>
    </h:body>
</html>
