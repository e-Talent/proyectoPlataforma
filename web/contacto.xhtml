<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mapa de localización</title>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnADDQ4oOIZsqcowaL6VPaxuhh51cZJgE">
        </script>
    </h:head>
    <h:body>
        <p:panel header="Contacto">   
            <h1>PUEDES ENCONTRAR NUESTRAS OFINAS EN LA SIGUENTE LOCALIZACIÓN</h1>
            <p:gmap center="37.869052,-4.181127" zoom="14" 
                    type="HYBRID" style="width:60%; height:300px" model="#{contacto.simpleModel}"/>

            <h:form id="pollfrm1">
                <p:outputLabel id="tiempo" value="#{serverTimeBean.time}"/>
                <p:poll interval="1" listener="#{serverTimeBean.updateTime()}" update="tiempo"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
