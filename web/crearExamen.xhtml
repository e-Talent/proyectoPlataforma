<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <p:panel header="Generar pregunta">  
                    <h:form>
                        <p:growl showDetail="true"/>
                        <h:panelGrid columns="10">
                            Pregunta:<p:inputText id="pregunta" value="#{crearExamen.textoPregunta}" />
                            Respuesta 1:<p:inputText id="respuesta1" value="#{crearExamen.textoRespuesta1}" />  
                            Respuesta 2:<p:inputText id="respuesta2" value="#{crearExamen.textoRespuesta2}" />
                            Respuesta 3:<p:inputText id="respuesta3" value="#{crearExamen.textoRespuesta3}" />
                            Respuesta 4:<p:inputText id="respuesta4" value="#{crearExamen.textoRespuesta4}" />
                            Correcta: <h:selectOneMenu id="opcionCorrecta" value="#{crearExamen.respuestaCorrecta}" required="true" label="opcion">
                                <f:selectItem itemLabel="Respuesta 1" itemValue="1" noSelectionOption="true" />
                                <f:selectItem itemLabel="Respuesta 2" itemValue="2" />
                                <f:selectItem itemLabel="Respuesta 3" itemValue="3" />
                                <f:selectItem itemLabel="Respuesta 4" itemValue="4" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2" cellpadding="5">                     
                            <p:commandButton value="AÃ±adir otra pregunta" action="#{crearExamen.preguntaSiguiente()}"/>
                            <p:commandButton value="Guardar y terminar examen" action="#{crearExamen.crearExamen()}"/>
                        </h:panelGrid>
                        <p/>

                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
