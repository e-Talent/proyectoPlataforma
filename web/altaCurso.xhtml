<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta de un curso</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/plantillaPrincipal.xhtml">
            <ui:define name="content">              
                <h:form enctype="multipart/form-data">
                    <p:panel header="Alta de Curso" styleClass="panel">  
                        <br/>
                        <h:panelGrid columns="2" cellpadding="5">   
                            Nombre del curso:<p:inputText id="nombreCurso" value="#{agregarCurso.nombre}" required="true">
                                <f:validateLength minimum="3" maximum="45" />                           
                            </p:inputText>                        
                            Descripci√≥n:<p:inputTextarea id="descripcion" value="#{agregarCurso.descripcion}" required="true">
                                <f:validateLength minimum="3" maximum="45" /></p:inputTextarea>   
                            <p:growl id="messages" showDetail="true" />          
                        </h:panelGrid> 
                        <p:separator/><br/>
                        <p:fileUpload value="#{agregarCurso.temario}" mode="simple"/>
                        <br/><br/><br/>
                        <p:commandButton value="Guardar" action="#{agregarCurso.guardarCurso()}" ajax="false" />                        
                    </p:panel>   
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
